<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Meu segundo formulário</h1>
    <form autocomplete="on" method="post" action="cadastro.php">
        <p>
            <label for="iusu">Nome:</label>
            <input type="text" name="iusu" id="iusu" 
            required 
            minlength="5"
            maxlength="15"
            size ="10"
            placeholder="nome do usuário"
            autocomplete="username">
            
        </p>
        <p>
            <label for="isen">Sobrenome: </label>
            <input type="password" name="sen" id="isen" 
            required 
            minlength="8"
            maxlength="20"
            size ="8"
            placeholder="minimo 8 letras"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
